name: 'Develop'
on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - develop

jobs:
  main:
    name: 'Test & Deploy'
    runs-on: ubuntu-latest
    steps:
      ######################################
      # Build, Install and Test
      ######################################
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      - name: 'Setup NodeJS 14'
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: 'Install Dependencies'
        run: yarn install

      - name: 'Lint'
        run: yarn lint

      - name: 'Build'
        env:
          NEXT_PUBLIC_BACKEND_URL: https://api.staging.jump.co/v1
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_SENTRY_ENV: staging
        run: yarn build

      # Uncomment this when tests work :)
      - name: 'Run Tests'
        run: yarn test:cov

      ######################################
      # Deploy to Elastic Beanstalk
      ######################################
      - name: 'Generate Deployment Package'
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        run: |
          mkdir -p ./.ebextensions
          echo $HTTP_BASIC_AUTH_CONFIG > ./00-http_basic_auth.config.tmp
          base64 -d ./00-http_basic_auth.config.tmp > ./.ebextensions/00-http_basic_auth.config
          rm ./00-http_basic_auth.config.tmp
          mkdir -p .platform/nginx/conf.d/elasticbeanstalk
          echo $APPLICATION_CONFIG > ./00-application.conf.tmp
          base64 -d ./00-application.conf.tmp > ./.platform/nginx/conf.d/elasticbeanstalk/00-application.conf
          rm ./00-application.conf.tmp
          zip -r deploy.zip . -x '*.git*' --symlinks

      - name: 'Generate Version Label'
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        run: echo VERSION_LABEL=build-develop-$(date +%s) >> $GITHUB_ENV

      - name: 'Deploy to Elastic Beanstalk'
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'Jump'
          environment_name: ${{ secrets.AWS_ENVIORNMENT_NAME_STAGING }}
          version_label: ${{ env.VERSION_LABEL }}
          version_description: ${{ env.VERSION_LABEL }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
      # ######################################
      # # Sentry Release
      # ######################################
      - name: Sentry Release
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        uses: getsentry/action-release@v1.0.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: staging
